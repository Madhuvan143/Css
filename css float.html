<!DOCTYPE html>
<html>
<head>
  <style>
    .container {

      margin: 0 auto;
      background-color: grey;
    }

    .box {
      width: 200px;
      height: 200px;
      margin: 10px;
      border: 1px solid #000;
    }

    .left {
      float: left;
      background-color: red;
    }

    .right {
      float: right;
    }

    .none {
      float: none;
      background-color: white;
    }

    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box left">Left</div>
    <div class="box right">Right</div>
    <div class="box none">None</div>
    <div class="clear"></div>
  </div>
</body>
</html>
