<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 400px;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .input-wrapper {
      margin-bottom: 10px;
    }

    #input2 {
      width: 200px;
    }

    #input3 {
      width: calc(100% - 4px); /* Subtract the padding and border width */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-wrapper">
      <label for="input1">Input 1:</label>
      <input type="text" id="input1">
    </div>

    <div class="input-wrapper">
      <label for="input2">Input 2:</label>
      <input type="text" id="input2">
    </div>

    <div class="input-wrapper">
      <label for="input3">Name:</label>
      <input type="text" id="input3">
    </div>
  </div>
</body>
</html>
