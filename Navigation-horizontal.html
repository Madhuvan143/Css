<!doctype html>
<html>
<head> 
<style>
ul {
list-style-type:none;
margin:0;
padding:0;
background-color:lightblue;
overflow:hidden;
}
li {
display:inline;
float:left;
}
li a {
display:block;
color:green;
text-align:center;
padding:15px 20px;
text-decoration:none;
}
li a:hover {
background-color:blue;
color:white;
}
</style>
</head>
<body>
<ul>
<li> <a href="#">Welcome</a></li>
<li> <a href="#">Login</a></li>
<li> <a href="#">Logout</a></li>
<li> <a href="#">Contact</a>

</li>
</ul>

</body>
</html>
