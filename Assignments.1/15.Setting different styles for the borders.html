<!doctype html>
<html>
<head>
<style>
p.dotted {
border-style: dotted;
}
p.dashed {border-left:2px solid grey; border-radius:3px; padding-left:10px;}
p.solid {border-top:2px solid lime;}
p.double {border-bottom:2px double red;}
p.groove {border-radius:5px; border-left:5px groove blue;background-color:lightblue;line-height:55px;}

</style>
<body>

<h2>The border-style Property</h2>
<p>This property specifies what kind of border to display:</p>

<p class="dotted">A dotted border.</p>
<p class="dashed">A dashed border.</p>
<p class="solid">A solid border.</p>
<p class="double">A double border.</p>
<p class="groove">A groove border.</p>



</body>
</head>
</html>
