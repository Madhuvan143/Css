<!doctype html>
<html> 
<head> 
<style>
.link a:link {
color:blue;
}
.visit a:visited {
color:green;
}
.hover a:hover {
color:lime;
}
.active a:active {
color:white;
}
.all a:link {
color:blue;
}
.all a:visited {
color:green;
}
.all a:hover {
color:lime;
}
.all a:active {
color:white;
}

</style>
</head>
<body>
Styling the links in different states with pseudo classes
<h2>1st in link tag</h2>
<p class="link"><a href="#">Link tag </a></p>
<h2>1st in visited tag</h2>
<p class="visit"><a href="#">Visited tag </a></p>
<h2>1st in hover tag</h2>
<p class="hover"><a href="#">HOver tag </a></p>
<h2>1st in active tag</h2>
<p class="active"><a href="#">Active tag </a></p>
<br>
<br>
<p class="all"><a href="#">All pseudo classes</a></p>
</body>
</html>
