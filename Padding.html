<!doctype html>
<html> 
<head> 
<title>Padding </title>
<style>
body {
background-color:green;
padding:10px 0px 20px 50px;
}
div {
border:2px solid lime;
padding:30px;
}
p {
border:3px solid black;
padding:30px 15px;
}
</style>
</head>
<body> 
<div>
<p> Welcome to Padding topic in CSS </p>
<p> Padding is the distance between the content we place to the border around the content </p> 
</div>
<p> An element's padding is the space between its content and its border. The padding property is a shorthand property for: padding-top.</p>
</body>
</html>
