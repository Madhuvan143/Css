<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        .parent-container {
            display: grid;
            height: 100vh;
        }
        .child-container {
            margin: auto;
         color: white;
        }
    </style>
</head>
<body>
    <div class="parent-container">
        <div class="child-container">
            Hi guys..
        </div>
    </div>
</body>
</html>
